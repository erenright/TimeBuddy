<h1>Pausing</h1>

<p>To pause tracking time, click the TimeBuddy icon <img src="Systray Icon.gif"> in the system tray (near the clock in the task bar) and select the <em>Pause</em> item. You will notice that the icon turns from black to red <img src="Paused Icon.PNG">. This pause can be undone by repeating the same action.</p>
