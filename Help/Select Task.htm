<h1>Selecting a Task</h1>

<p>To select a task, click the TimeBuddy icon <img src="Systray Icon.gif"> in the system tray (near the clock in the task bar) and select the task that you wish to track time against.</p>

<img src="Select Task.PNG">

<p>In this example, the <em>Away from Desk</em> task is currently selected and we are about to select the <em>Lunch/Break</em> task.</p>
