<h1>Rename Task</h1>

<p>To rename a task:</p>

<ol>
  <li>Open the <em>Settings</em> window the same as when creating a task</li>
  <li>Double-click a task in the task list</li>
  <li>Change the name of the task and click <em>OK</em></li>
</ol>
