<h1>Removing Tasks</h1>

<p>To remove a task:</p>

<ol>
  <li>Open the <em>Settings</em> window the same as when creating a task</li>
  <li>Select one or more tasks in the list</li>
  <li>Click the <em>Remove</em> button</li>
</ol>
